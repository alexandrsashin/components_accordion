<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <accordion first-open="true">
        <accordion-panel heading="Frontend">
          <p>HTML (HyperText Markup Language)</p>
          <p>CSS (Cascading Style Sheets)</p>
          <p>JavaScript</p>
        </accordion-panel>
        <accordion-panel heading="Backend">
          <p>PHP (PHP: Hypertext Preprocessor)</p>
          <p>MySQL</p>
          <p>Python</p>
        </accordion-panel>
      </accordion>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script data-require="ng-sanitize@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular-sanitize.js"></script>
    <script src="js/script.js"></script>
    <script src="js/components/accordion/accordion.js"></script>
  </body>
</html>
